<!-- This tells the browser the page is a new HTML Document -->
<!DOCTYPE html>
<!-- This tells the browser the page is in English -->
<html lang="en">
  <head>
    <!-- This defines the encoding used for the page -->
    <meta charset="UTF-8" />

    <!-- This prevents caching over secured connections -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <!-- This describes the website for SEO. -->
    <meta name="description" content="Sarki's Website" />

    <!-- This describes the Author of the Website. -->
    <meta name="author" content="Sarki Mohammed" />

    <!-- This defines the viewpoint making our website responsive -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />

    <!-- This is the Title of the website in the browser tab. -->
    <title name="author" content="Sarki's Notes"></title>

    <!-- This is the icon that will be besides our page title -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
</html>
